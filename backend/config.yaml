darcy:
  backend_url: https://api.darcy.example.com
  gateway_token: ''
logging:
  file: logs/radar_gateway.log
  level: INFO
  max_size: 10MB
publishing:
  interval: 30
  mode: on_detection
  retry_attempts: 3
radar:
  connection:
    baudrate: 9600
    port: /dev/ttyUSB0
    timeout: 5
  type: mock
radar_data:
  anonymize: true
  station_id: RADAR-ALPHA-01
  station_name: North Sector Radar
